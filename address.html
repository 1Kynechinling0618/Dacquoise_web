    <script>
    jQuery(document).ready(function ($) {

    var slideCount = $('.address ul li').length;
    var slideWidth = $('.address ul li').width();
    var slideHeight = $('.address ul li').height();
    var sliderUlWidth = slideCount * slideWidth;
  
     $('.address').css({ width: slideWidth, height: slideHeight });
  
    $('.addressul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
  
    $('.address ul li:last-child').prependTo('.address ul');

    function moveLeft() {
      $('.address ul').animate({
        left: + slideWidth
            }, 200, function () {
                $('.address ul li:last-child').prependTo('.address ul');
                $('.address ul').css('left', '');
      });
  };

    function moveRight() {
      $('.address ul').animate({
        left: - slideWidth
            }, 200, function () {
                $('.address ul li:first-child').appendTo('.address ul');
                $('.address ul').css('left', '');
      });
  };

    $('a.left_jiantou').click(function () {
      moveLeft();
    });

    $('a.right_jiantou').click(function () {
      moveRight();
     });

});
